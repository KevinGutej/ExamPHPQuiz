<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Online Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .box {
            flex: 1;
            background-color: #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .box:hover {
            background-color: #ccc;
        }

        .box h2 {
            margin-top: 0;
            color: #333;
        }

        .box p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Subjects</a>
            <div class="dropdown-content">
                <a href="#">Matematyka</a>
                <a href="#">Fizyka</a>
                <a href="#">Informatyka</a>
            </div>
        </div>
        <a href="about.html">About</a>
        <a href="#">Learning Tools</a>
    </div>

    <div class="container">
        <h1>About Us</h1>
        <div class="box-container">
            <div class="box">
                <h2>Our Mission</h2>
            </div>
            <div class="box">
                <h2>Our Vision</h2>
            </div>
            <div class="box">
                <h2>Our Values</h2>
            </div>
        </div>
    </div>
</body>

</html>
