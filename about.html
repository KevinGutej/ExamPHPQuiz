<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Online Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .box {
            flex: 1;
            background-color: #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .box:hover {
            background-color: #ccc;
        }

        .box h2 {
            margin-top: 0;
            color: #333;
        }

        .box p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="box-container">
            <div class="box">
                <h2>Our Mission</h2>
            </div>
            <div class="box">
                <h2>Our Vision</h2>
            </div>
            <div class="box">
                <h2>Our Values</h2>
            </div>
        </div>
    </div>
</body>

</html>
