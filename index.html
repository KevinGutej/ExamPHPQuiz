<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kevins online exam</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .question {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Online Exam</h2>
        <div id="timer">Time Left: <span id="time">10:00</span></div>
        <div class="question" id="question1">
            <h3>Question 1</h3>
            <p>Jaki symbol ma zelazo?</p>
            <input type="radio" name="q1" value="a"> Cu<br>
            <input type="radio" name="q1" value="b"> Fe<br>
            <input type="radio" name="q1" value="c"> Zn<br>
        </div>
        <button onclick="submitExam()">Submit</button>
        <button onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        var timeleft = 900;
        var timer = document.getElementById('time');
        var interval = setInterval(function(){
        var minutes = Math.floor(timeleft / 60);
        var seconds = timeleft % 60;
                timer.innerHTML = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
                timeleft--;
                if (timeleft < 0) {
                    clearInterval(interval);
                    submitExam();
                }
            }, 1000);

        function nextQuestion() {
            var questions = document.querySelectorAll('.question');
            for (var i = 0; i < questions.length; i++) {
                if (!questions[i].classList.contains('hidden')) {
                    questions[i].classList.add('hidden');
                    if (i + 1 < questions.length) {
                        questions[i + 1].classList.remove('hidden');
                    }
                    break;
                }
            }
        }

        function submitExam() {
            clearInterval(interval);
            alert('Exam has been submitted');
        }
    </script>


</body>
</html>
